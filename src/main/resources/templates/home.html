<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid py-4">
        <br/>
        <div class="text-center py-3">
            <h1>Sistem Informasi Pustakawan</h1>
        </div>

        <div class="container col-10">
            <div class="card">
                <div class="card-header text-white bg-dark">
                    Daftar Pustakawan
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">NIP</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jenis Kelamin</th>
                                <th scope="col">Tanggal Lahir</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pustakawan, iter : ${pustakawanList}">
                                <th scope="row" th:text="${iter.index}+1"></th>
                                <td><a th:href="@{/pustakawan/} + ${pustakawan.nip}" th:text="${pustakawan.nip}"></a></td>
                                <td th:text="${pustakawan.nama}"></td>
                                <td th:text="${pustakawan.jenisKelamin}"></td>
                                <td th:text="${pustakawan.tanggalLahir}"></td>
                                <td th:text="${pustakawan.status}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
